<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Presupuesto APP </title>
</head>

<body>

  <nav class="navbar nav-light mb-5" id="navbarColor">
    <div class="container-fluid">
      <a class="navbar-brand" id="tituloPagina">Presupuesto App</a>
      <button class="btn-secondary bg-primary me-5" id="botonRecargar" type="button">Actualizar página</button>
    </div>
  </nav>

  <section class="row mt-3 mb-5">
    <div class="border border-success rounded-2 mt-2 mx-4 border-3 col-md-5 col-12">
      <span class="mb-2">Ingresa Tu Presupuesto</span>
      <input class="w-100 mb-2" id="input-Presupuesto" type="number" min="0" required>
      <button type="button" class="btn btn-outline-success mb-2" id="btncalcular">Calcular</button>
    </div>

    <div class="col-md-2 col-4 my-5 my-md-0">
      <b>
        <p class="text-rounded w-25">PRESUPUESTO</p>
      </b><span id="imprimePresupuesto">$0000</span>
    </div>
    <div class="col-md-2 col-4 my-5 my-md-0">
      <b>
        <p class=" text-rounded w-25">GASTOS</p>
      </b><span id="imprimeCantidadGasto">$0000</span>
    </div>
    <div class="col-md-2 col-4 my-5 my-md-0">
      <b>
        <p class=" text-rounded w-25">SALDO</p>
      </b><span id="actualizaSaldo">$0000</span>
    </div>
  </section>


  <section class="row mt-2">
    <div class="border border-danger rounded-2 mt-2 mx-4 border-3 color-rojo-opaco col-md-5 col-12">
      <span class="mb-2">Ingresa El Nombre Del Gasto</span>
      <input class="w-100" id="input-NombreGasto" type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required>

      <span class="mt-3 mb-2">Ingresa la Cantidad del Gasto</span>
      <input class="w-100 mb-2" id="input-CantidadGasto" type="number" min="0" required>
      <button type="button" class="btn btn-outline-danger mb-2" id="btnAñadirGasto">Añadir Gasto</button>
      <div class="alert alert-primary border" id="alertaAnadirGastos" role="alert">
       Ingrese un presupuesto para calcular sus gastos.
      </div>
    </div>

    <div class="col-md-6 col-12">
      <table class="table col-5 table-info" id="Tabla">
        <thead class="table-info">
          <tr class="table-info">
            <th scope="col" class="w-25 table-info">GASTO</th>
            <th scope="col" class="me-2 table-info">VALOR</th>
            <th scope="col" class="me-2 table-info"></th>
          </tr>
        </thead>
        <tbody class="table-info">
        </tbody>
      </table>
    </div>
  </section>


</body>

<!--  <script src="Asset/Js/jquery-3.6.4.min.js"></script> -->
<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
